[tox]
envlist = py27,py35

[testenv]
usedevelop = True
deps =
    pytest~=3.0
    pytest-cov~=2.0
    pytest-flakes~=1.0
commands = pytest in_place.py test

[pytest]
addopts = --cache-clear --cov=in_place --flakes

[coverage:run]
branch = True

[coverage:report]
precision = 2
show_missing = True
exclude_lines =
    pragma: no cover
    @abc.abstractmethod
